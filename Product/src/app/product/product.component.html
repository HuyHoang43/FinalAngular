<table class="table table-striped table-bodered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let p of products">
            <td>{{p.Id}}</td>
            <td>{{p.Name}}</td>
            <td>{{p.Describe}}</td>
            <td>{{p.Price}}</td>
            <td>{{p.Quantity}}</td>
            <td><button class= "btn btn-warning">Edit</button></td>
            <td><button class= "btn btn-danger">Del</button></td>
        </tr>
    </tbody>
</table>
