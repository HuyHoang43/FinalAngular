<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="name">Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="name"
                    required
                    [(ngModel)]="product.Name"
                    name="name"
                />
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input
                    class="form-control"
                    id="description"
                    required
                    [(ngModel)]="product.Describe"
                    name="description"
                />
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input
                    type= "number"
                    class="form-control"
                    id="price"
                    required
                    [(ngModel)]="product.Price"
                    name="price"
                />
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input
                    type= "number"
                    class="form-control"
                    id="quantity"
                    required
                    [(ngModel)]="product.Quantity"
                    name="quantity"
                />
            </div>
            <br>
            <button (click)="createProduct()" class="btn btn-success">Create</button>
        </div>

        <div *ngIf="submitted">
            <h4>Tutorial was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newProduct()">Add</button>
        </div>
    </div>
</div>
